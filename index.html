<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <!--Меню  -->
        <section class="menu">
            <div class="container">
                <div class="menu__inner">
                    <img src="img/Logo_header.svg" alt="Logo" class="header__img">
                    <ul class="nav">
                        <li><a href="">Why Alivio</a></li>
                        <li><a href="">Solutions</a></li>
                        <li><a href="">Community</a></li>
                        <li><a href="">Pricing</a></li>
                    </ul>
                    <div class="header__link">
                        <a href="">Sign in</a>
                        <button class="btn__text menu__btn">Start Trial</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Секция header -->
        <div class="header__title">
            <div class="container">
                <h1 class="h1__title">Be aware, Manage well.</h1>
                <p class="header__text">Everyone experiences stress in different ways. Let Alivio guide you, in a
                    personalized journal experience, to overcome your stress.</p>
                <button class="btn__text header__btn">Find Your Way</button>
            </div>
        </div>
    </header>

    <!-- Секция footer -->
    <footer class="footer">
        <div class="container">
            <img src="img/logo.svg" alt="" class="logo">
            <ul>
                <li><a href="">Why Alivio</a></li>
                <li><a href="">Solutions</a></li>
                <li><a href="">Community</a></li>
                <li><a href="">Pricing</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
